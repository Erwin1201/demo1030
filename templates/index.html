<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>æ”¶ç´å¼è¨˜äº‹æœ¬ï¼ˆå‚ç›´ç´°é …ï¼‰</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        .menu-bar {
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .menu button {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .editor {
            padding: 20px;
        }

        /* å–®ä¸€ä¸»é …ï¼ˆå‚ç›´æ’åˆ—ï¼‰ */
        .line {
            display: flex;
            flex-direction: column;
            margin-bottom: 8px;
        }

        /* ä¸»é …çš„ä¸ŠåŠæ®µï¼ˆç®­é ­ + è¼¸å…¥æ¬„ä½ï¼‰ */
        .line-header {
            display: flex;
            align-items: center;
        }

        .line-header button {
            width: 28px;
            height: 28px;
            margin-right: 6px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 18px;
        }

        .line-header input {
            flex: 1;
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        /* ç´°é …å€å¡Šï¼šåœ¨ä¸‹æ–¹ä¸¦ç¸®æ’ */
        .subitems {
            margin-left: 40px;
            margin-top: 5px;
            display: none;
            flex-direction: column;
        }

        .subitems input {
            display: block;
            margin-top: 4px;
            width: 90%;
            padding: 5px 10px;
            font-size: 15px;
            border: 1px solid #bbb;
            border-radius: 6px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu">
            <button onclick="newFile()">ğŸ“ æ–°æª”</button>
            <input type="file" id="fileInput" accept=".txt" class="hidden" onchange="openLocalFile(event)">
            <button onclick="document.getElementById('fileInput').click()">ğŸ“‚ é–‹å•ŸèˆŠæª”</button>
            <button onclick="saveLocalFile()">ğŸ’¾ å¦å­˜æ–°æª”</button>
        </div>
    </div>

    <div class="editor" id="editor"></div>

    <script>
        const editor = document.getElementById("editor");

        // åˆå§‹åŒ–ï¼šåŠ å…¥ç¬¬ä¸€è¡Œ
        addNewLine();

        // === æ–°å¢ä¸€è¡Œä¸»é … ===
        function addNewLine(value = "") {
            const lineDiv = document.createElement("div");
            lineDiv.className = "line";

            const header = document.createElement("div");
            header.className = "line-header";

            const toggleBtn = document.createElement("button");
            toggleBtn.textContent = "â–¶";
            toggleBtn.onclick = function () {
                toggleSubitems(lineDiv);
            };

            const input = document.createElement("input");
            input.type = "text";
            input.value = value;
            input.placeholder = "è¼¸å…¥å…§å®¹...";
            input.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    addNewLineBelow(lineDiv);
                }
            });

            header.appendChild(toggleBtn);
            header.appendChild(input);
            lineDiv.appendChild(header);

            const subDiv = document.createElement("div");
            subDiv.className = "subitems";
            lineDiv.appendChild(subDiv);

            editor.appendChild(lineDiv);
        }

        // === å±•é–‹ / æ”¶èµ·ç´°é … ===
        function toggleSubitems(lineDiv) {
            const btn = lineDiv.querySelector(".line-header button");
            const subDiv = lineDiv.querySelector(".subitems");

            if (subDiv.style.display === "flex") {
                subDiv.style.display = "none";
                btn.textContent = "â–¶";
            } else {
                subDiv.style.display = "flex";
                btn.textContent = "â–¼";
                if (subDiv.children.length === 0) addSubItem(subDiv);
            }
        }

        // === æ–°å¢ç´°é … ===
        function addSubItem(subDiv) {
            const subInput = document.createElement("input");
            subInput.type = "text";
            subInput.placeholder = "è£œå……ç´°é …...";
            subInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    addSubItem(subDiv);
                }
            });
            subDiv.appendChild(subInput);
        }

        // === åœ¨ç›®å‰è¡Œçš„ä¸‹æ–¹æ–°å¢æ–°è¡Œ ===
        function addNewLineBelow(currentLine) {
            const newLine = document.createElement("div");
            newLine.className = "line";

            const header = document.createElement("div");
            header.className = "line-header";

            const toggleBtn = document.createElement("button");
            toggleBtn.textContent = "â–¶";
            toggleBtn.onclick = function () {
                toggleSubitems(newLine);
            };

            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "è¼¸å…¥å…§å®¹...";
            input.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    addNewLineBelow(newLine);
                }
            });

            header.appendChild(toggleBtn);
            header.appendChild(input);
            newLine.appendChild(header);

            const subDiv = document.createElement("div");
            subDiv.className = "subitems";
            newLine.appendChild(subDiv);

            editor.insertBefore(newLine, currentLine.nextSibling);
            input.focus();
        }

        // === å„²å­˜ ===
        function saveLocalFile() {
            let text = "";
            const lines = document.querySelectorAll(".line");

            lines.forEach(line => {
                const mainText = line.querySelector(".line-header input").value;
                text += mainText + "\n";
                const subInputs = line.querySelectorAll(".subitems input");
                subInputs.forEach(sub => {
                    text += "    - " + sub.value + "\n";
                });
            });

            const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
            const filename = prompt("è«‹è¼¸å…¥æª”åï¼ˆä¸éœ€åŠ å‰¯æª”åï¼‰", "æ–°è¨˜äº‹æœ¬") + ".txt";
            if (filename === "null.txt") return;

            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        // === é–‹å•ŸèˆŠæª” ===
        function openLocalFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                loadFromText(e.target.result);
            };
            reader.readAsText(file, "utf-8");
        }

        function loadFromText(text) {
            editor.innerHTML = "";
            const lines = text.split("\n");
            let currentLine = null;

            lines.forEach(line => {
                if (line.startsWith("    - ")) {
                    const subText = line.replace("    - ", "");
                    const subDiv = currentLine.querySelector(".subitems");
                    if (subDiv) {
                        subDiv.style.display = "flex";
                        currentLine.querySelector(".line-header button").textContent = "â–¼";
                        addSubItem(subDiv);
                        subDiv.lastChild.value = subText;
                    }
                } else if (line.trim() !== "") {
                    addNewLine(line.trim());
                    currentLine = editor.lastChild;
                }
            });
        }

        // === æ–°æª” ===
        function newFile() {
            editor.innerHTML = "";
            addNewLine();
        }
    </script>
</body>
</html>
